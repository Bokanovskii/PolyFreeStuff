<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../frontend/src/index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>topbar</title>
  </head>
  <body>
    <form>
      <div id="seller-view-page">
        <!-- include topbar -->
        <div id="seller-view-left">
          <label>Item name:</label>
          <input type="text" name="item-name" placeholder="Item" />
          <label>Item Description:</label>
          <textarea
            name="item-description"
            placeholder="Description"
          ></textarea>
          <label>Categories:</label>
          <div id="cat-select">
            <input
              type="text"
              id="item-cat-input"
              placeholder="Categories"
            /><button
              id="add-cat">
                &emsp;&nbsp;<span class="material-icons">add</span>
            </button>
          </div>
        </div>
        <div id="item-image-browse" class="file-area btn">
          <img id="item-img" src="../frontend/src/logo.svg"></img>
          <span>Browse...</span>
          <input type="file" accept="image/*" onchange="document.getElementById('item-img').src = window.URL.createObjectURL(this.files[0])" />
        </div>
        <input type="submit" id="item-submit-input" />
      </div>
    </form>
  </body>
</html>
