<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./style.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <title>topbar</title>
    </head>
    <body>
        <div id="topbar" class="noselect">
            <div id="user-page-area">
                <div id="about-page" class="user-page-link" title="about">
                    <span class="material-icons icon">image</span>
                    &emsp;
                </div>
                <div id="my-listings-page" class="user-page-link" title="my listings">
                    <span class="material-icons icon">format_list_bulleted</span>
                    &emsp;&emsp;My Listings

                </div>
                <div id="user-page" class="user-page-link" title="account info">
                    <span class="material-icons icon">account_circle</span>
                    &emsp;&emsp;Account Info
                </div>
            </div>
            <div id="search-area">
                <div id="search-bar"><input type="text" placeholder="Search..." /></div>
            </div>
        </div>
    </body>
</html>
